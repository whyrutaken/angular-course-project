  (loadShoppingListPage)="onLoadShoppingListPage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <app-recipes *ngIf="loadRecipe"></app-recipes>
        <app-shopping-list *ngIf="loadShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
